<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RESERVATIONS</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/vanilla-calendar-min.css" />
</head>

<body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
  <script src="js/vanilla-calendar-min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/utils.js"></script>
  <div class="top-navbar">
    <!-- <a id='home' class="nav-item" onclick="showHome()">Home</a>
    <a id='reservation' class="nav-item" onclick="showReservation()">Reservation</a> -->
  </div>
  <!-- homepage -->
  <div id='homepage' class='home'>
    <img class='home-image' src='./img/Logo.png' alt='Pokemon Cafe Logo' />
    <p>Please select below to book a reservation or to check upcoming reservations </p>
    <!-- reservations -->
    <div id="reservation-container">
      <!-- Calendar -->
      <div id="myCalendar" class="vanilla-calendar" style="margin-bottom: 20px"></div>
      <!-- Time Slots -->
      <div id="slots">
        <div class="reservation">Make Reservation</div>
        <!-- Form -->
        <form>
          <ul class="form-style-1">
            <li>
              <label>Full Name
                <span class="required">*</span>
              </label>
              <input id="first" type="text" name="field1" class="field-divided" placeholder="First" />
              <input id="last" type="text" name="field2" class="field-divided" placeholder="Last" />
            </li>
            <li>
              <label>Date
                <span class="required">*</span>
              </label>
              <input id="date" type="text" name="field3" class="field-long" />
            </li>
            <li>
              <label>Time</label>
              <select id="timeSlots" name="field4" class="field-select">
              </select>
            </li>
            <br>
            <li>
              <input type="button" value="Book" onclick="makeReservation()" />
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>

</body>

</html>
